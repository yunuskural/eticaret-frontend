<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Register</h1>
              <div class="input-group mb-3">
                <span class="input-group-addon"></span><i class="fa fa-user"></i>&nbsp;&nbsp;
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.username" required>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-addon"></span><i class="fa fa-user"></i>&nbsp;&nbsp;
                <input type="text" class="form-control" placeholder="Name" [(ngModel)]="user.name"required>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-addon"></span><i class="fa fa-inbox"></i>&nbsp;&nbsp;
                <input type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email" required>
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon" style="background-color: gray"></span><i class="fa fa fa-lock"></i>&nbsp;&nbsp;
                <input type="password"  class="form-control" [(ngModel)]="user.password" placeholder="Password" >
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4" (click)="onRegister()">Sign up</button>
                </div>
              </div>
           </div>
        </div>


        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
          <div class="card-body text-center">
            <div>
              <h2>Login</h2>
              <p>Metric e-ticaret hesabın mevcut ise giriş yaparak bu dünyada kendine yer edinebilirsin!</p>
              <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/login']">Login Now!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
